<div class="header-padding" ng-controller="SignInController as model">

    <div ng-show="model.message" class="alert alert-info">{{model.message}} </div>
    <div ng-show = "model.error" class="alert alert-danger">{{model.error}}</div>

    <form class="form-signin">

        <h2 class="form-signin-heading" align="center" style="color:#e21a2d">Sign in to your account</h2>

        <input type="text" ng-model="username" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
        <input type="password" ng-model="password" class="form-control" name="password" placeholder="Password" required=""/>

        <h5 align="center" style="padding-bottom: 10px"><a href="">Forgot Password</a></h5>

        <button ng-click="model.login(username,password)" class="btn redBG btn-danger btn-block">Sign in</button>
        <!--<button ng-click="model.createUsers()" class="btn redBG btn-danger btn-block">Data Patch</button>-->

        <div style="padding-top:10px;padding-bottom: 0px; width:100%">
            <h6 align="center" style="padding-top: 15px; margin-bottom: -30px">
                No account?<a href="#signUp" style="padding-left: 3px">SignUp Here</a>
            </h6>
        </div>
    </form>

</div>
