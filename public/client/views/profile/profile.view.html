<div ng-controller="ProfileController" class="header-padding">


    <form class="form-profile" style="padding-top:10px">

        <h5 class="form-signin-heading" align="center" style="color:#e21a2d"><b>My Profile</b></h5>

        <div ng-show="model.message" class="alert alert-danger">{{model.message}} </div>

        <div style="display: flex;white-space: nowrap;padding-top: 10px">
            <div class="col-sm-2"><label><b>Username</b></label></div>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="model.username" placeholder="Username">
            </div>
        </div>

        <br>

        <div style="display: flex;white-space: nowrap;">
            <div class="col-sm-2"><label><b>Password</b></label></div>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="model.password"  placeholder="Password">
            </div>
        </div>

        <br>

        <div style="display: flex;white-space: nowrap;" >
            <div class="col-sm-2"><label><b>First Name</b></label></div>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="model.firstName" placeholder="firstName">
            </div>
        </div>

        <br>


        <div style="display: flex;white-space: nowrap;">
            <div class="col-sm-2"><label><b>Last Name</b></label></div>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="model.lastName" placeholder="lastName">
            </div>
        </div>

        <br>

        <div style="display: flex;white-space: nowrap;">
            <div class="col-sm-2"><label><b>Date of birth</b></label></div>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="model.dob" placeholder="Date of birth">
            </div>
        </div>

        <br>

        <div style="display: flex;white-space: nowrap;">
            <div class="col-sm-2"><label><b>Occupation</b></label></div>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="model.occupation" placeholder="Occupation">
            </div>
        </div>

        <div class="clear"> </div>

        <div style="padding-top: 15px">
            <div class="col-sm-12">
                <button class="btn btn-sm btn-danger redBG form-control" ng-click="model.update(model.username,model.password,model.firstName,model.lastName,model.dob,model.occupation)">
                    submit
                </button>
            </div>
        </div>
    </form>
</div>
